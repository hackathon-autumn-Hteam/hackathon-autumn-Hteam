{% extends 'auth/base.html' %}

<!-- prettier-ignore -->
{% block title %}
<title>login</title>
{% endblock %}

<!-- prettier-ignore -->
{% block css %}
{% endblock %}

<!-- prettier-ignore -->
{% block body %}
<div class="auth-wrapper">
  <h1>RareGarden</h1>
  <div class="auth-form-container">
    <h2>ユーザーログイン</h2>
    <form class="auth-form" method="post">
      <div class="form-fields">
        <div>
          <label class="form-label" for="email">メールアドレス</label>
          <input
            type="text"
            placeholder="メールアドレスを入力してください"
            name="email"
            id="email"
            required
          />
        </div>
        <div>
          <label class="form-label" for="password">パスワード</label>
          <input
            type="password"
            placeholder="パスワードを入力してください"
            name="password"
            id="password"
            required
          />
        </div>
      </div>
      <button class="base-button yellow-button">ログイン</button>
    </form>
    <button
      class="base-button yellow-button"
      onclick="location.href='{{ url_for('signup_view') }}'"
    >
      登録はこちら
    </button>
  </div>
</div>
{% endblock %}
